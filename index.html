<!DOCTYPE html>
<html>
<head>
	<title>Practice</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
	<script src="https://kit.fontawesome.com/3cbbe2888d.js"></script>

</head>

<body>
	
	<div class="counterApp">
		<h1>Counter app</h1>
		<h1 id="counter">0</h1>
		<div id="buttons">
			<button id="buttonSubtract">-</button>
			<button id="buttonReset">Reset</button>
			<button id="buttonAdd">+</button>
		</div>
	</div>
	<div class="doubleFontSize">
		<h1>Doubles the font size</h1>
		<p id="fontUpdate">My font size is <span id="fontValue">13px</span></p>
			<button id="buttonDoubleFontSize">Increase font-size</button>
	</div>

	<div id="changeColor">
		<button id="buttonChangeBackgroundColor">Change Background Color</button>
		<h1 id="output">#FFFFFF</h1>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
